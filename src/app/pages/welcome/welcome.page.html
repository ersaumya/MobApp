<ion-content [fullscreen]="true" class="ion-padding">
  <ion-text>
    <h1>Welcome</h1>
    <p>Getting started by logging into<br>your account.</p>
  </ion-text>
  <div class="actions">
    <div class="login-buttons">
      <ion-button>
        <ion-label>Facebook</ion-label>
      </ion-button>
      <ion-button>
        <ion-label>Google</ion-label>
      </ion-button>
    </div>
    <div class="separator">
      <span>or</span>
      <span class="line left"></span>
      <span class="line right"></span>
    </div>
    <ion-button class="signup-btn" expand="block">Signup with Email</ion-button>
    <p class="login">Existing user?<a routerLink="login">Login now</a></p>
  </div>
</ion-content>

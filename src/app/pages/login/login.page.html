<link
  href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Josefin+Sans&family=Pacifico&display=swap"
  rel="stylesheet">
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center custom-font">Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <div class="ion-padding">
    <form class="ion-padding">
      <div class="wrap-input">
        <input class="input" type="text" name="user-name" placeholder="User name">
      </div>
      <div class="wrap-input">
        <input class="input" type="password" name="password" placeholder="Password">
      </div>
      <div class=" container-form-btn">
        <button class="form-btn custom-font">
          Login
        </button>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">Forgot password?<a>Reset Password</a> </p>
  </ion-toolbar>
</ion-footer>
